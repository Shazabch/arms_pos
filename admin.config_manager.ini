; - use "GROUP_CHANGE" to change config group
;
; TYPE
; =====================
; config_name-type = "radio,some description like turn on this feature"
; - first parameter can be in "radio","array","str","select"
; - second parameter is description.
;
; VALUE (For array and str type, you no need to pre-set value)
; =====================
; config_name-value = "All:1||Yes:2||No:3" or config_name-value = "All||Yes||No"
; - each value split by ||
; - LABEL:KEY (LABEL is use to show for user view, KEY is use to store in database, KEY is optional)
; - If no KEY is provide, LABEL will be save in database.
; - if no value is provide for "radio" or "select", default will be Yes:1||No:0
; - value for "radio" must be integer, eg 0,1,2.
;
; SAMPLE
; config_name-sample = "/^28/"
;
; IMPORTANT
; MUST USE DOUBLE QUOTE "", CANNOT USE SINGLE QUOTE ''
